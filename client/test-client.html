<!-- test-client.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Test Client</title>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
  <h1>Socket.IO Test Client</h1>
  <button onclick="disconnectFromServer()">Disconnect</button>
  <button onclick="reconnectToServer()">Reconnect</button>
  <script>
    // Define socket globally so it can be accessed by both functions
    const socket = io('http://localhost:3001');

    // Handle connection
    socket.on('connect', () => {
      console.log('Connected:', socket.id);
    });

    // Handle disconnection
    socket.on('disconnect', (reason) => {
      console.log('Disconnected:', reason);
    });

    // Function to disconnect from the server
    function disconnectFromServer() {
      socket.disconnect();
      console.log('Disconnected from server manually');
    }

    // Function to reconnect to the server
    function reconnectToServer() {
      socket.connect();
      console.log('Reconnected to server manually');
    }
  </script>
</body>
</html>
